<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="wp-content/themes/blank_slate/assets/img/favicon.ico" sizes="32x32">
	<title>Born2BeRoot guphilip</title>
	<link rel="stylesheet" href="wp-content/themes/blank_slate/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.0.3/dist/locomotive-scroll.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
</head>
<body>
	<div class="container">
		<section id="scroll_one">
			<div class="top_box">
					<span id="typewrite"></span><span class="cursor">|</span>
			</div>
			<div class="_top_box">
				<h2>I'm now <span style="color: #e9008c">ROOT</span></h2>
			</div>
			<div class="picture">
				<img src="wp-content/themes/blank_slate/assets/img/me.jpg" alt="">
			</div>
			<div class="arrow">
					<img src="wp-content/themes/blank_slate/assets/img/arrow_pink.png" alt="">
				<div class="white">
					<img src="wp-content/themes/blank_slate/assets/img/arrow_white.png" alt="">
				</div>
			</div>
		</section>
		<section id="scroll_two">
			<div class="pin_wrap">
				<div class="slide_one">
					<h1 data-scroll data-scroll-speed="1">Quelques remerciements &hearts;</h1>
					<h2 data-scroll data-scroll-speed="1">Scrollez pour voir les trognes des joyeux larons qui me permettent de progresser dans les projets de l'ecole, qui n'hesite pas a partager leur precieux savoir</h2>
				</div>
				<div class="card">
					<img src="wp-content/themes/blank_slate/assets/img/jcheron.jpg" alt="Jeremy Cheron">
					<h1>Jeremy Cheron</h1>
					<h2>aka OnkelTag</h2>
				</div>
				<div class="card">
					<img src="wp-content/themes/blank_slate/assets/img/cpoulain.jpg" alt="Charles Poulain">
					<h1>Charles Poulain</h1>
					<h2>aka El Profesor</h2>
				</div>
				<div class="buffer"></div>
			</div>
		</section>
		<section id="scroll_three">
			<div class="ending">
				<h1>Merci pour la correc ! :)</h1>
			</div>
		</section>
	</div>
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.0.3/dist/locomotive-scroll.min.js"></script>
<script src="wp-content/themes/blank_slate/horizontal.js"></script>
<script src="wp-content/themes/blank_slate/typewriter.js"></script>
</body>
</html>
